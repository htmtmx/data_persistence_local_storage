<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Data Persistence Local Storage</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
    crossorigin="anonymous"></script>
</head>

<body>
  <!-- Formulario de sing in -->
  <div class="container-fluid bg-secondary py-5">
    <div class="row justify-content-evenly align-items-center mt-5">
      <div class="col-12 col-md-4">
        <form action="" id="form_sign">
          <div class="mb-3">
            <label for="name" class="form-label text-white">Email</label>
            <input type="email" class="form-control" id="email" aria-describedby="emailHelp">
          </div>
          <div class="mb-3">
            <label for="user_name" class="form-label text-white">Name</label>
            <input type="text" class="form-control" id="user_name" aria-describedby="emailHelp">
          </div>
          <div class="mb-3">
            <label for="user_lastname" class="form-label text-white">Last Name</label>
            <input type="text" class="form-control" id="user_lastname" aria-describedby="emailHelp">
          </div>
          <div class="mb-3">
            <label for="email" class="form-label text-white">Password</label>
            <input type="password" class="form-control" id="password" aria-describedby="emailHelp">
          </div>
          <div class="text-center">
            <button type="submit" class=" btn btn-primary" id="sign_ing">Sign in</button>
          </div>
        </form>
      </div>
      <div class="col-12 col-md-4">
        <form action="" id="form_login">
          <div class="mb-3">
            <label for="name" class="form-label text-white">User</label>
            <input type="email" class="form-control" id="email_login" aria-describedby="emailHelp">
          </div>
          <div class="mb-3">
            <label for="email" class="form-label text-white">Password</label>
            <input type="password" class="form-control" id="password_login" aria-describedby="emailHelp">
          </div>
          <div class="text-center">
            <button type="submit" class=" btn btn-primary" id="log_in">Login</button>
          </div>
        </form>
      </div>
    </div>
  </div>
  <div class="container" id="contenido">

  </div>
  <!-- Formulario de login -->

  <script src="./js/app.js"></script>
</body>

</html>
